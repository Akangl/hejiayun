#项目启动端口
server.port=8080
#数据源配置
spring.datasource.data-username=root
spring.datasource.data-password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/family_service_platform?useSSL=false&serverTimezone=UTC
#配置mybatis
mybatis.mapper-locations=classpath:com/study/family_service_platform/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
#sq语句日志打印
logging.level.com.study.family_service_platform.mapper=debug

